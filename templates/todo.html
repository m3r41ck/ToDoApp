{% extends "base.html" %}

{% block title %}My Todo List{% endblock %}

{% block body %}
<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">
        <div class="card mask-custom">
          <div class="card-body p-4 text-white">
            <div class="text-center pt-3 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4">Task List</h2>
            </div>

            <table class="table text-white mb-0">
                <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Status</th> 
                </tr>
                </thead>
                <tbody>
                {% for task in tasks %}
                    <tr class="fw-normal">
                        <td class="align-middle">
                            <span>{{task.title}}</span>
                        </td>
                        <td class="align-middle">
                            <form action="{{ url_for('complete_task', task_id=task.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-link p-0" data-mdb-tooltip-init title="Done">
                                    <i class="bi bi-check-lg text-white h1"></i>
                                </button>
                            </form>
                            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-link p-0" data-mdb-tooltip-init title="Done">
                                  <i class="bi bi-trash-fill text-white h1"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <span>{{task.completed}}</span>
                        </td>
                    </tr>
                {% endfor %}
                  <tr>
                    <form action="{{ url_for('add_task') }}" method="POST">
                      <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Add Task</button>
                        <input type="text" class="form-control" name="new_task" placeholder="Write out a task here..." aria-label="Input field to add task to list" aria-describedby="button-addon1">
                      </div>
                    </form>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
